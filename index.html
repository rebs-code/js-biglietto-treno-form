<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Biglietto del treno</title>
</head>
<body>
    <div class="main-container container text-center">
        <h1 class="text-white font-weight-bold text-uppercase mt-3 mb-3">Calcola il prezzo del tuo biglietto</h1>
        <div class="bg-white rounded-4 p-4" id="ticket-form">
            <table class="table">
                <thead>
                  <tr>
                    <th>Nome e Cognome</th>
                    <th>Chilometri da Percorrere</th>
                    <th>Fascia et√†</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                        <label for="name"></label>
                        <input type="text" id="name" required>
                    </td>
                    <td>
                        <label for="distance"></label>
                        <input type="number" id="distance" required>
                    </td>
                    <td>
                        <label for="age"></label>
                        <select id="age">
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over65">Over 65</option>
                        </select>
                    </td>
                  </tr>
                </tbody>
            </table>
            <button type="button" id="generate-button" class="btn btn-light text-pink bg-grey-light fw-bolder me-4">Genera</button>
            <button type="button" id="cancel-button" class="btn btn-light text-pink bg-grey-light fw-bolder">Annulla</button>
        </div>
        <h1 class="text-white font-weight-bold text-uppercase mt-5 mb-3 hidden" id="ticket-title">Il tuo biglietto</h1>
        <div class="bg-white p-4 hidden" id="ticket-info">
            <h3 class="text-uppercase text-start fs-5 fw-bold">Dettaglio passeggeri</h3>
            <div class="d-flex border border-end-0">
                <div class="bg-grey p-3 col-2">
                    <h4 class="text-uppercase fs-6">Nome passeggero</h4>
                    <p id="passenger-name" class="text-uppercase fw-bold"></p>
                </div>
                <div>
                    <table class="w-100 table">
                        <thead>
                          <tr>
                            <th>Offerta</th>
                            <th>Carrozza</th>
                            <th>Codice CP</th>
                            <th>Costo Biglietto</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td class="border-0">
                                <p id="tier"></p>
                            </td>
                            <td class="border-0">
                                <p id="carriage"></p>
                            </td>
                            <td class="border-0">
                                <p id="code"></p>
                            </td>
                            <td class="border-0">
                                <p id="price"></p>
                            </td>
                          </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
    

<script src="./js/main.js"></script>
</body>
</html>
